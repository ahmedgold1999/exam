<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>منصة الاختبارات الالكترونية</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">منصة الاختبارات الالكترونية</h1>
        <p class="sub-heading">جامعة تكريت - كلية علوم الحاسوب والرياضيات - قسم علوم الحاسوب<br>إعداد الطالبة <span style="color: #28a745;">مها منعم</span> - إشراف <span style="color: #dc3545;">م.م مهند حاتم</span></p>
        <div class="settings">
          <label for="num-questions">عدد الأسئلة:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="20">30</option>
            <option value="20">40</option>
            <option value="20">50</option>
          </select>
          <label for="category">اختر الفئة:</label>
          <select id="category">
            <option value="">أي فئة</option>
            <option value="9">المعرفة العامة</option>
            <option value="10">الكتب</option>
            <option value="11">الأفلام</option>
            <option value="12">الموسيقى</option>
            <option value="14">التلفزيون</option>
            <option value="15">ألعاب الفيديو</option>
            <option value="16">ألعاب الطاولة</option>
            <option value="17">العلوم والطبيعة</option>
            <option value="18">الحواسيب</option>
            <option value="19">الرياضيات</option>
            <option value="20">الميثولوجيا</option>
            <option value="21">الرياضة</option>
            <option value="22">الجغرافيا</option>
            <option value="23">التاريخ</option>
            <option value="24">السياسة</option>
            <option value="25">الفن</option>
            <option value="28">المركبات</option>
        </select>

          <label for="difficulty">اختر الصعوبة:</label>
          <select id="difficulty">
            <option value="">أي صعوبة</option>
            <option value="easy">سهل</option>
            <option value="medium">متوسط</option>
            <option value="hard">صعب</option>
          </select>
          <label for="time">حدد الوقت لكل سؤال:</label>
          <select id="time">
            <option value="10">10 ثانية</option>
            <option value="15">15 ثانية</option>
            <option value="20">20 ثانية</option>
            <option value="25">25 ثانية</option>
            <option value="30">30 ثانية</option>
            <option value="60">60 ثانية</option>
          </select>
        </div>
        <button class="btn start">بدء الامتحان</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">هذا سؤال هذا سؤال؟</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>ارسال</button>
        <button class="btn next">التالي</button>
      </div>
      <div class="end-screen hide">
        <h1 class="heading">منصة الاختبارات الالكترونية</h1>
        <div class="score">
          <span class="score-text">درجتك:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">اعادة بدء الامتحان</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
